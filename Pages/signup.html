<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../wwwroot/css/bootstrap-rtl.min.css"/>
    <link rel="stylesheet" href="../wwwroot/css/reset.css"/>
    <link rel="stylesheet" href="../wwwroot/css/all.min.css"/>
    <link rel="stylesheet" href="../wwwroot/css/style.css"/>
    <title>Signup Form</title>
</head>

<body>

    <form class="box" action="index.html" method="post" id="loginForm">
        <h1>Signup</h1>
        <div>
            <a href="https://www.facebook.com" class="fa-icon" target="_blank">
                <i class=" login-social-icon fab fa-facebook"></i>Login With Facebook
            </a>
        </div>
        <div>
            <a href="https://www.github.com" class="fa-icon" target="_blank">
                <i class=" login-social-icon fab fa-github"></i>Login with Github
            </a>
        </div>
        <p>Or</p>
        <input type="text" name="" placeholder="Name">
        <input type="email" name="" placeholder="Email">
        <input type="text" name="" placeholder="Username">
        <input type="password" name="" placeholder="Password">
        <input type="password" name="" placeholder="Confirm Password">
        <input type="submit" name="" value="Signup">

        <p class="login-p" >Do you have an account? <a href="./signin.html" id="signup">Login now</a></p>
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.1/umd/popper.min.js "></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV "
        crossorigin="anonymous "></script>
        <script src="wwwroot/js/script.js"></script>
</html>
